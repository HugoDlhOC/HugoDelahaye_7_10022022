<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
</head>
<body>
    <header>
        <img src="./ressources/images/logo.svg" alt="Les petits plats">
        <h1 id="name-site">Les petits plats</h1>
    </header>
    <main>
        <section class="section-search">
            <form id="search-field" method="get">
                <input id="main-search-field" placeholder="Rechercher une recette" type="text">
                <button>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div class="tags-container">
            </div>
            <nav class="sort-menus">
                <div id="ingredients-menu">
                    <!--Menu masqué-->
                    <div id="input-icon-ingredients--hide" class="sort-menus--input-icon display-flex">
                        <input type="text" id="input-ingredients--hide" placeholder="Ingrédients">
                        <i id="icon-ingredients--hide" class="fa-solid fa-chevron-down"></i>
                    </div>

                    <!--Menu affiché-->
                    <div id="input-icon-ingredients--display" class="sort-menus--input-icon display-none">
                        <input type="text" id="input-ingredients--display" placeholder="Rechercher un ingrédient">
                        <i id="icon-ingredients--display" class="fa-solid fa-chevron-up"></i>
                    </div>
                    <ul id="ingredients-menu-items" class="sort-menu--menu display-none">
                    </ul>
                </div>

                <div id="machines-menu">
                    <!--Menu masqué-->
                    <div id="input-icon-machines--hide" class="sort-menus--input-icon display-flex">
                        <input type="text" id="input-machines--hide" placeholder="Appareils">
                        <i id="icon-machines--hide" class="fa-solid fa-chevron-down"></i>
                    </div>

                    <!--Menu affiché-->
                    <div id="input-icon-machines--display" class="sort-menus--input-icon display-none">
                        <input type="text" id="input-machines--display" placeholder="Rechercher un appareil">
                        <i id="icon-machines--display" class="fa-solid fa-chevron-up"></i>
                    </div>
                    <ul id="machines-menu-items" class="sort-menu--menu display-none">
                    </ul>
                </div>

                <div id="utensils-menu">
                    <!--Menu masqué-->
                    <div id="input-icon-utensils--hide" class="sort-menus--input-icon display-flex">
                        <input type="text" id="input-utensils--hide" placeholder="Ustensiles">
                        <i id="icon-utensils--hide" class="fa-solid fa-chevron-down"></i>
                    </div>

                    <!--Menu affiché-->
                    <div id="input-icon-utensils--display" class="sort-menus--input-icon display-none">
                        <input type="text" id="input-utensils--display" placeholder="Rechercher un ustentile">
                        <i id="icon-utensils--display" class="fa-solid fa-chevron-up"></i>
                    </div>
                    <ul id="utensils-menu-items" class="sort-menu--menu display-none">
                    </ul>
                </div>
            </nav>
        </section>
        <section class="section-recipes">
            <div class="container">
                <div id="message" class="display-none">
                    <p>Aucune recette ne correspond à votre critère... vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
                </div>
                <div class="recipe-card row justify-content-center">
                </div>
            </div>
        </section>
    </main>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script type="module" src="./ressources/data/recipes.js"></script>
    <script type="module" src="./scripts/classes/Recipe.js"></script>

    <script type="module" src="./scripts/displayRecipesAndItems.js"></script>
    <script src="./scripts/openCloseSecondaryMenus.js"></script>
    <script type="module" src="./scripts/app.js"></script>

    
</body>
</html>
